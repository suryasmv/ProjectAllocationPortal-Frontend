<div class="auth-container">

  <!-- LEFT BRANDING -->
  <div class="branding">
    <h1>
      <span>Project</span>
      <span class="accent">Allocation</span>
      <span>Portal</span>
    </h1>
    <p>Streamline your project management and employee allocation</p>

    <div class="features">
      <div>Manage</div>
      <div>Allocate</div>
      <div>Track</div>
    </div>
  </div>

  <!-- RIGHT CARD -->
  <div class="card">
    <p class="subtitle center-title">Login or Register as Employee</p>

    <!-- TABS -->
    <div class="tabs">
      <button
        type="button"
        [class.active]="activeTab === 'login'"
        (click)="switchTab('login')">
        Login
      </button>

      <button
        type="button"
        [class.active]="activeTab === 'register'"
        (click)="switchTab('register')">
        Register
      </button>
    </div>

    <!-- LOGIN FORM -->
    <form
      *ngIf="activeTab === 'login'"
      [formGroup]="loginForm"
      (ngSubmit)="login()">

      <input
        type="text"
        placeholder="Username"
        formControlName="username" />

      <input
        type="password"
        placeholder="Password"
        formControlName="password" />

      <button type="submit">Login</button>
    </form>

    <!-- REGISTER FORM -->
    <form
      *ngIf="activeTab === 'register'"
      [formGroup]="registerForm"
      (ngSubmit)="register()">

      <input
        type="email"
        placeholder="Email"
        formControlName="email" />

      <input
        type="text"
        placeholder="Username"
        formControlName="username" />

      <input
        type="password"
        placeholder="Password"
        formControlName="password" />

      <input
        type="password"
        placeholder="Confirm Password"
        formControlName="confirmPassword" />

      <button type="submit">Register as Employee</button>
    </form>
  </div>
</div>
